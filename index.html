<!DOCTYPE html>
<html>
 <head>
  <title>Ruan</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  #result {
   position: absolute;
   width: 100%;
   max-width:870px;
   cursor: pointer;
   overflow-y: auto;
   max-height: 400px;
   box-sizing: border-box;
   z-index: 1001;
  }
  .link-class:hover{
   background-color:#f1f1f1;
  }
  </style>
 </head>
 <body>
  <br /><br />
  <div class="container" style="width:900px;">
   <h2 align="center">Export Matcher</h2>
   <h3 align="center">Finding NCM code by product description</h3>   
   <br /><br />
   <div align="center">
    <input type="text" name="search" id="search" placeholder="Search product" class="form-control" />
   </div>
   <ul class="list-group" id="result"></ul>
   <br />
  </div>
 </body>
</html>


<script>

var array = null;

$(document).ready(function(){
 $.ajaxSetup({ cache: false });
 $('#search').keyup(function(){
  $('#result').html('');
  $('#state').val('');
  var searchField = $('#search').val();
  var expression = new RegExp(searchField, "i");
  $.getJSON('https://raw.githubusercontent.com/ruanpm/testjson/master/db.json', function(data) {
    // if already downloaded data reuses it
    if(!array) {
      array = data.data;
    }
  
    for(var i = 0; i < array.length; i++) {
      jsonObj = array[i]

      var desc = jsonObj['DESCRICAO'];
       //console.log(desc)
      if(desc.toLowerCase().indexOf(searchField) !== -1) {
        $('#result').append('<li class="list-group-item link-class"><img src="https://image.flaticon.com/icons/png/512/126/126165.png" height="40" width="40" class="img-thumbnail" /> '+ desc +' | <span class="text-muted">'+ 'lalallala' +'</span></li>'); 
      }
    }
  });
 });
 
 $('#result').on('click', 'li', function() {
  var click_text = $(this).text().split('|');
  $('#search').val($.trim(click_text[0]));
  $("#result").html('');
 });
});
</script>
